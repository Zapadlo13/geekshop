{% extends 'authapp/base.html' %}

{% block content %}
    <div class="col-lg-7">

        <div class="card shadow-lg border-0 rounded-lg mt-5">
            <div class="card-header"><h3 class="text-center font-weight-light my-4">Забыли пароль</h3>
            </div>
            <div class="card-body">
                <form action="" method="post" >
                    {% csrf_token %}

                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="small mb-1" for="{{ form.email.id_for_label }}"></label>
                                   {{ form.email }}
                            </div>
                        </div>

                    </div>
                    <div class="form-group mt-4 mb-0">
                        <input class="btn btn-primary btn-block" type="submit" value="Изменить пароль">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
