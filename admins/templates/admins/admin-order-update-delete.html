{% extends 'admins/base.html' %}

{% block context %}
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid">
                <h1 class="mt-4">Редактирование заказа № {{ order.id }} </h1>
                <div class="card-body">
                    <form action="{% url 'admins:admin_orders_update' order.id %}" method="post"
                          enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label class="small mb-1" for="{{ form.user.id_for_label }}">Пользователь</label>
                                    {{ form.user }}
                                </div>
                            </div>

                        </div>

                        <div class="form-row">

                            <div class="col-lg-6">
                                <label class="small mb-1" for="{{ form.status.id_for_label }}">Статус</label>
                                {{ form.status }}
                            </div>
                            <div class="col-lg-6">
                                <label class="small mb-1" for="{{ form.is_active.id_for_label }}">Активен</label>
                                {{ form.is_active }}
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-12" style="margin-top: 33px;">
                                <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; GeekShop 2021</div>
                </div>
            </div>
        </footer>
    </div>
{% endblock %}
